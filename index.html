<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #veriListeleCard{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 bg-black p-3">
                <span style="font-family: papyrus;" class="display-6 ms-5 text-light">Profil Bulucu</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 pt-5">
                <div class="card" style="width: 100%">
                    <div class="card-body">
                        <h5 class="card-title">Profil Bulucu</h5>
                        <p class="card-text">Aramak istediğiniz kişinin adını aşağıda ki alana yazabilirsiniz..</p>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="arama" placeholder=".">
                            <label for="arama">Profil Adı</label>
                            <span id="bulunamadi" class="text-danger fs-6 ms-1" style="font-family:'Times New Roman', Times, serif;"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 pt-5">
                <div id="veriListeleCard" class="card" style="width: 100%">
                    <div class="card-body" id="veriListele">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
